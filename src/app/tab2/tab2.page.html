<ion-header>
  <ion-toolbar>
    <ion-title>
      Light
    </ion-title>
  </ion-toolbar>
  <ion-item>
    <button ion-button outline (click)="onAttach()">Attach Device</button>
  </ion-item>
</ion-header>

<ion-content>
  <div class="container">
    <app-light *ngFor="let device of deviceList"
    [device]="device" (detach)="onDetach($event)"></app-light>
</div>

</ion-content>
