<ion-header>
  <ion-toolbar>
    
    <ion-item lines="none">
        <ion-title>
            Light
          </ion-title>
        <ion-button fill="outline" (click)="onAttach()">Attach Device</ion-button>
      </ion-item>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <div class="container">
    <app-light *ngFor="let device of deviceList"
    [device]="device" (detach)="onDetach($event)" (change)="onChange($event)"></app-light>
</div>

</ion-content>
